<div style="margin-left: 50px">
    <h3 class="scifi-home-head">Science Fiction</h3>
    <p class="scifi-home-low">Top-rated</p>
</div>

<div class="wrapper-grid">
    <div *ngFor="let result of movieData.results" class="container">
      <img routerLink="info" src='https://image.tmdb.org/t/p/w780{{result.poster_path}}' alt='thumbnail' class="thumbnail-img">
      <p class="home-text">{{result.title}}</p>
      <p class="home-date">{{result.release_date}}</p>
    </div>
</div>
